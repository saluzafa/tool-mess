<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Studio - Fragment Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        [v-cloak] { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .drag-overlay { transition: background-color 0.2s ease, border-color 0.2s ease; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

<div id="app" v-cloak class="min-h-screen flex flex-col">
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-xl font-bold bg-linear-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
            OpenRouter Studio
        </h1>
        <div class="flex items-center gap-4">
            <input 
                type="password" 
                v-model="apiKey" 
                placeholder="OpenRouter API Key" 
                class="text-sm border border-slate-300 rounded-lg px-3 py-1.5 focus:ring-2 focus:ring-blue-500 outline-none w-64"
            >
            <button 
                @click="sendRequest" 
                :disabled="loading"
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-1.5 rounded-lg font-medium transition-all disabled:opacity-50 flex items-center gap-2 cursor-pointer"
            >
                <span v-if="loading" class="animate-spin border-2 border-white/30 border-t-white rounded-full w-4 h-4"></span>
                {{ loading ? 'Generating...' : 'Run (⌘↵)' }}
            </button>
        </div>
    </header>

    <main class="flex-1 p-6 gap-6 grid grid-cols-12 max-w-[1600px] mx-auto w-full">
        <div class="col-span-8 flex flex-col gap-6">
            
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-1.5">
                    <label class="text-sm font-semibold text-slate-700">Model ID</label>
                    <input v-model="model" type="text" class="w-full border border-slate-300 rounded-xl p-3 bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="flex flex-col gap-1.5">
                    <label class="text-sm font-semibold text-slate-700">Reasoning Effort</label>
                    <select v-model="reasoningEffort" class="w-full border border-slate-300 rounded-xl p-3 bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="none">None</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="flex flex-col gap-1.5">
                <label class="text-sm font-semibold text-slate-700">User Prompt</label>
                <textarea 
                    v-model="userPrompt" 
                    rows="10" 
                    placeholder="Enter your instructions here..."
                    class="w-full border border-slate-300 rounded-xl p-4 bg-white focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                ></textarea>
            </div>

            <div class="border border-slate-200 rounded-xl bg-white overflow-hidden shadow-xs">
                <button 
                    @click="showPrefix = !showPrefix"
                    class="w-full px-4 py-3 flex justify-between items-center hover:bg-slate-50 transition-colors cursor-pointer"
                >
                    <span class="text-sm font-semibold text-slate-700">Prompt Prefix (System Instructions)</span>
                    <span class="text-slate-400 transition-transform" :class="{'rotate-180': showPrefix}">▼</span>
                </button>
                <div v-show="showPrefix" class="p-4 border-t border-slate-100">
                    <textarea 
                        v-model="promptPrefix" 
                        rows="10" 
                        class="w-full border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                    ></textarea>
                </div>
            </div>

            <div class="p-5 border border-slate-200 rounded-xl bg-white shadow-xs">
                <label class="text-sm font-semibold text-slate-700 block mb-3">Image Input (Optional)</label>
                <div class="flex flex-col gap-4">
                    <div class="flex gap-2 items-center">
                        <div class="relative flex-1">
                            <input 
                                type="text" 
                                v-model="imageUrl" 
                                @input="imagePreview = imageUrl"
                                placeholder="Paste Image URL or use drop zone..."
                                class="w-full border border-slate-300 rounded-lg pl-3 pr-8 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                            >
                             <button v-if="imageUrl" @click="clearImage" class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                    </div>

                    <div 
                        class="relative h-48 border-2 border-dashed rounded-xl flex flex-col items-center justify-center text-center cursor-pointer overflow-hidden group drag-overlay"
                        :class="isDragging ? 'border-blue-500 bg-blue-50' : 'border-slate-300 hover:border-slate-400 hover:bg-slate-50/50'"
                        @dragenter.prevent="isDragging = true"
                        @dragover.prevent="isDragging = true"
                        @dragleave.prevent="isDragging = false"
                        @drop.prevent="handleDrop"
                    >
                        <input type="file" ref="fileInput" @change="handleFileUpload" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">

                        <div v-if="!imagePreview" class="pointer-events-none flex flex-col items-center gap-3 p-4 z-10">
                            <div class="p-3 bg-slate-100 rounded-full text-slate-500" :class="isDragging ? 'text-blue-500 bg-blue-100' : ''">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
                            </div>
                            <p class="text-sm font-medium text-slate-700">Click or drag image here</p>
                        </div>

                        <div v-else class="absolute inset-0 w-full h-full p-2 z-10 pointer-events-none flex items-center justify-center bg-slate-50">
                            <img :src="imagePreview" class="max-w-full max-h-full object-contain rounded-lg shadow-sm">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-4 flex flex-col">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest">Result</label>
                    <span v-if="generationTime && !loading" class="text-[10px] bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded-full font-bold border border-indigo-200">
                        {{ generationTime }}s
                    </span>
                </div>
                <button v-if="result" @click="copyResult" class="text-xs bg-slate-200 hover:bg-slate-300 px-2 py-1 rounded transition-colors cursor-pointer">
                    {{ copied ? 'Copied!' : 'Copy' }}
                </button>
            </div>
            <div class="flex-1 bg-slate-900 rounded-2xl p-6 text-slate-100 overflow-y-auto custom-scrollbar font-mono text-sm border border-slate-800 shadow-xl">
                <div v-if="!result && !loading" class="text-slate-600 flex flex-col items-center justify-center h-full text-center">
                    <p>Output will appear here...</p>
                    <p class="text-[10px] mt-2 opacity-50">Fragment state used for large data support</p>
                </div>
                <div v-if="loading" class="flex gap-1"><span class="animate-bounce">.</span><span class="animate-bounce [animation-delay:0.2s]">.</span><span class="animate-bounce [animation-delay:0.4s]">.</span></div>
                <div v-if="result" class="whitespace-pre-wrap leading-relaxed">{{ result }}</div>
                <div v-if="error" class="text-red-400 p-4 bg-red-950/30 rounded-lg border border-red-900/50 text-xs">{{ error }}</div>
            </div>
        </div>
    </main>
</div>

<script>
const { createApp, ref, watch, onMounted, onUnmounted } = Vue;

createApp({
    setup() {
        const apiKey = ref('');
        const model = ref('qwen/qwen3-vl-235b-a22b-thinking');
        const reasoningEffort = ref('none');
        const userPrompt = ref('');
        const promptPrefix = ref('');
        const imageUrl = ref('');
        const imagePreview = ref(null);
        const showPrefix = ref(false);
        const result = ref('');
        const loading = ref(false);
        const error = ref(null);
        const copied = ref(false);
        const isDragging = ref(false);
        const fileInput = ref(null);
        const generationTime = ref(null);

        // FRAGMENT BASED STATE SYNC
        const stateToUrl = () => {
            const params = new URLSearchParams({
                k: apiKey.value,
                m: model.value,
                r: reasoningEffort.value,
                up: userPrompt.value,
                pp: promptPrefix.value,
                img: imageUrl.value // Now safe to include large base64 strings!
            });
            // Update hash without triggering a server request
            window.location.hash = params.toString();
        };

        const urlToState = () => {
            // Remove the leading '#' then parse
            const hash = window.location.hash.slice(1);
            if (!hash) return;
            
            const params = new URLSearchParams(hash);
            if (params.get('k')) apiKey.value = params.get('k');
            if (params.get('m')) model.value = params.get('m');
            if (params.get('r')) reasoningEffort.value = params.get('r');
            if (params.get('up')) userPrompt.value = params.get('up');
            if (params.get('pp')) promptPrefix.value = params.get('pp');
            if (params.get('img')) {
                imageUrl.value = params.get('img');
                imagePreview.value = params.get('img');
            }
        };

        watch([apiKey, model, reasoningEffort, userPrompt, promptPrefix, imageUrl], stateToUrl);

        const processFile = (file) => {
             if (!file || !file.type.startsWith('image/')) return;
             const reader = new FileReader();
             reader.onload = (f) => {
                 imagePreview.value = f.target.result;
                 imageUrl.value = f.target.result;
             };
             reader.readAsDataURL(file);
        };

        const handleFileUpload = (e) => processFile(e.target.files[0]);
        const handleDrop = (e) => { isDragging.value = false; processFile(e.dataTransfer.files[0]); };
        const clearImage = () => { imageUrl.value = ''; imagePreview.value = null; };

        const sendRequest = async () => {
            if (!apiKey.value) { error.value = "Error: API Key required."; return; }
            loading.value = true;
            error.value = null;
            result.value = '';
            generationTime.value = null;

            const messages = [];
            if (promptPrefix.value) messages.push({ role: "system", content: promptPrefix.value });
            const userMessageContent = [{ type: "text", text: userPrompt.value }];
            if (imageUrl.value) userMessageContent.push({ type: "image_url", image_url: { url: imageUrl.value } });
            messages.push({ role: "user", content: userMessageContent });

            const startTime = performance.now();
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey.value}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: model.value,
                        messages: messages,
                        reasoning: { effort: reasoningEffort.value }
                    })
                });
                const data = await response.json();
                generationTime.value = ((performance.now() - startTime) / 1000).toFixed(2);
                if (data.error) throw new Error(data.error.message);
                result.value = data.choices[0].message.content;
            } catch (err) { error.value = err.message; } finally { loading.value = false; }
        };

        const copyResult = () => {
            navigator.clipboard.writeText(result.value);
            copied.value = true;
            setTimeout(() => copied.value = false, 2000);
        };

        const handleKeyDown = (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') sendRequest();
        };

        onMounted(() => {
            urlToState();
            window.addEventListener('keydown', handleKeyDown);
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(ev => {
                document.body.addEventListener(ev, e => e.preventDefault(), false);
            });
        });

        return {
            apiKey, model, reasoningEffort, userPrompt, promptPrefix, 
            imageUrl, imagePreview, showPrefix, result, loading, error, 
            copied, isDragging, generationTime,
            handleFileUpload, handleDrop, clearImage, sendRequest, copyResult
        };
    }
}).mount('#app');
</script>

</body>
</html>
